<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Background Shader Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .content {
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 20px auto;
    }

    .controls {
      margin-top: 20px;
    }

    .control {
      margin: 10px 0;
    }

    label {
      display: inline-block;
      width: 100px;
    }
  </style>
</head>

<body>
  <h1>CSS Background Shader Test</h1>
  <div class="content">
    <p>This is some sample content to demonstrate that the shader is truly the background of the page.</p>
    <div class="controls">
      <div class="control">
        <label for="speedSlider">Speed:</label>
        <input type="range" id="speedSlider" min="0" max="2" step="0.1" value="1">
      </div>
      <div class="control">
        <label for="grainSlider">Graininess:</label>
        <input type="range" id="grainSlider" min="0" max="0.5" step="0.01" value="0.1">
      </div>
      <div class="control">
        <label for="color1">Color 1:</label>
        <input type="color" id="color1" value="#800080">
      </div>
      <div class="control">
        <label for="color2">Color 2:</label>
        <input type="color" id="color2" value="#1a669f">
      </div>
      <div class="control">
        <label for="color3">Color 3:</label>
        <input type="color" id="color3" value="#e6b800">
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="ShaderBackground.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const bg = new ShaderBackground({
        speed: 1,
        graininess: 0.1,
        color1: '#800080',
        color2: '#1a669f',
        color3: '#e6b800'
      });
      bg.start();

      // Set up event listeners for controls
      document.getElementById('speedSlider').addEventListener('input', (e) => {
        bg.setSpeed(parseFloat(e.target.value));
      });

      document.getElementById('grainSlider').addEventListener('input', (e) => {
        bg.setGraininess(parseFloat(e.target.value));
      });

      document.getElementById('color1').addEventListener('input', (e) => {
        bg.setColor(1, e.target.value);
      });

      document.getElementById('color2').addEventListener('input', (e) => {
        bg.setColor(2, e.target.value);
      });

      document.getElementById('color3').addEventListener('input', (e) => {
        bg.setColor(3, e.target.value);
      });
    });
  </script>
</body>

</html>
